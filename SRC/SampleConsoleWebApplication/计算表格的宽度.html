<!DOCTYPE html>

<head>
    <title></title>
    <script src="Scripts/jquery-1.4.1.min.js"></script>
</head>
<body>
    <div style="overflow-x: auto; width: 98%;">
        <table id="myTable">
            <tr>
                <th style="width: 180px">操作

    <script type="text/javascript">
